<ng-container *ngIf="trustedVideoUrl">
  <ng-container *ngIf="activateShowHide">
    <ion-list class="inno-list-no-margin">
      <ion-item-divider color="primary">
        <ion-label class="ion-text-left">{{'INNOMOBILE.VIDEOPLAYER.TITLE' | translate}}</ion-label>
        <ion-button slot="end" fill="outline" color="white" (click)="switch()">
          <ng-container *ngIf="!hideVideo">{{'INNOMOBILE.VIDEOPLAYER.HIDE' | translate}}</ng-container>
          <ng-container *ngIf="hideVideo">{{'INNOMOBILE.VIDEOPLAYER.SHOW' | translate}}</ng-container>
        </ion-button>
      </ion-item-divider>
    </ion-list>
  </ng-container>
  <div class="video-container" *ngIf="!hideVideo">
    <iframe [id]="'yt_player_'+id" width="100%" height="320" [src]="trustedVideoUrl" frameborder="0" allowfullscreen></iframe>
  </div>
</ng-container>
